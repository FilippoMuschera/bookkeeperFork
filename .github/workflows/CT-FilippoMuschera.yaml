name: Maven Clean Test

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 1.8
        distribution: 'adopt'
    - name: Build and Test with Maven
      run: mvn clean test
